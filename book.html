<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive A5 Book with 100 Pages</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Georgia, serif;
      background-color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
    }

    .controls, .footer-controls {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
      padding: 10px;
      background-color: #e0e0e0;
      width: 100%;
    }

    button, select {
      padding: 10px 18px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
      border: 1px solid #888;
      background: white;
    }

    #edit-btn {
      background-color: #444;
      color: white;
      border: none;
    }

    main {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      padding: 0;
    }

    .a5-page {
      position: relative;
      background: #fff;
      width: calc(100% - 10px);          /* 5px margin on each side */
      max-width: 420px;                  /* A5 width */
      height: min(80vh, 595px);          /* ‚úÖ Responsive height for mobile + desktop */
      border: 1px solid #ccc;
      box-shadow: 0 0 6px rgba(0,0,0,0.2);
      display: none;
      overflow: hidden;
      border-top-right-radius: 20px;
      border-bottom-right-radius: 20px;
      transform: perspective(800px) rotateY(-1deg);
      transform-origin: left;
    }

    .a5-page.active {
      display: block;
    }

    .page-content {
      height: 100%;
      overflow-y: auto;
      padding: 16px;
    }

    .page-content::-webkit-scrollbar {
      width: 6px;
    }

    .page-content::-webkit-scrollbar-thumb {
      background-color: #ccc;
      border-radius: 3px;
    }

    h1 {
      text-align: center;
      font-size: 20px;
      margin-bottom: 15px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
    }

    p {
      text-align: justify;
      font-size: 14px;
      line-height: 1.6;
      margin-bottom: 12px;
    }

    .a5-page::after {
      content: '';
      position: absolute;
      top: 0;
      right: -6px;
      height: 100%;
      width: 6px;
      background: repeating-linear-gradient(to bottom, #ccc, #ccc 1px, #fff 2px, #fff 4px);
      border-left: 1px solid #999;
      border-top-right-radius: 20px;
      border-bottom-right-radius: 20px;
      z-index: -1;
    }

    .a5-page::before {
      content: '';
      position: absolute;
      bottom: 0;
      right: 0;
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #fff 50%, #ccc 50%);
      clip-path: polygon(100% 100%, 0% 100%, 100% 0%);
      border-bottom-right-radius: 20px;
      box-shadow: -2px -2px 4px rgba(0, 0, 0, 0.1);
      pointer-events: none;
    }
  </style>
</head>
<body>

  <!-- Top Controls -->
  <div class="controls">
    <select onchange="goToPage(this.value)">
      <option value="">üìñ Go to Page</option>
    </select>
    <button id="edit-btn" onclick="toggleEdit()">‚úèÔ∏è Edit</button>
  </div>

  <!-- Page Display -->
  <main id="pageContainer"></main>

  <!-- Bottom Controls -->
  <div class="footer-controls">
    <button onclick="prevPage()">‚èÆÔ∏è Prev</button>
    <button onclick="nextPage()">‚è≠Ô∏è Next</button>
  </div>

  <script>
    let currentPage = 0;
    const totalPages = 100;
    const pageContainer = document.getElementById('pageContainer');
    const pageSelect = document.querySelector('select');
    const editBtn = document.getElementById('edit-btn');
    let isEditable = false;

    // Generate pages
    function generatePages() {
      for (let i = 1; i <= totalPages; i++) {
        const page = document.createElement('div');
        page.classList.add('a5-page');
        if (i === 1) page.classList.add('active');

        const pageContent = document.createElement('div');
        pageContent.classList.add('page-content');
        pageContent.innerHTML = `<h1>Page ${i}</h1><p>This is blank page ${i}. Add your content here...</p>`;

        page.appendChild(pageContent);
        pageContainer.appendChild(page);

        const option = document.createElement('option');
        option.value = i - 1;
        option.textContent = `Page ${i}`;
        pageSelect.appendChild(option);
      }
    }

    function showPage(index) {
      const pages = document.querySelectorAll('.a5-page');
      pages.forEach((page, i) => {
        page.classList.toggle('active', i === index);
      });
    }

    function nextPage() {
      if (currentPage < totalPages - 1) {
        currentPage++;
        showPage(currentPage);
      }
    }

    function prevPage() {
      if (currentPage > 0) {
        currentPage--;
        showPage(currentPage);
      }
    }

    function goToPage(index) {
      if (index !== "") {
        currentPage = parseInt(index);
        showPage(currentPage);
      }
    }

    function toggleEdit() {
      isEditable = !isEditable;
      const page = document.querySelector('.a5-page.active');
      page.contentEditable = isEditable;
      editBtn.textContent = isEditable ? '‚úÖ Save' : '‚úèÔ∏è Edit';
    }

    window.onload = generatePages;
  </script>

</body>
</html>
